<!DOCTYPE html>
<html>
<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title>Sequential Story</title>
  <script type="text/javascript" src="libraries/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="libraries/typed.min.js"></script>
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>


  <div id="title">
    <h3>Sequential Story</h3>
  </div>

  <div id="getPhoto">
    <button id="takePhoto" onclick="useCamara();">Take New</button>
    <button id="uploadPhoto" onclick="getImage();">Use Existing</button>
  </div>

  <div id="imagesGrid" class="">
    <div class="element">
      <img src="img/noImage.jpg" class="gridImage"/ id="photo1">
    </div>
    <div class="element">
      <img src="img/noImage.jpg" class="gridImage" id="photo2"/>
    </div>
    <div class="element">
      <img src="img/noImage.jpg" class="gridImage" id="photo3"/>
    </div>
    <div class="element">
      <img src="img/noImage.jpg" class="gridImage" id="photo4"/>
    </div>
    <div class="element">
      <img src="img/noImage.jpg" class="gridImage" id="photo5"/>
    </div>
    <div class="element">
      <img src="img/noImage.jpg" class="gridImage" id="photo6"/>
    </div>
    <div class="element">
      <img src="img/noImage.jpg" class="gridImage" id="photo7"/>
    </div>
    <div class="element">
      <img src="img/noImage.jpg" class="gridImage"id="photo8"/>
    </div>
    <div class="element">
      <img src="img/noImage.jpg" class="gridImage" id="photo9"/>
    </div>
  </div>

  <div id="currentImageHolder">
    <img src="" id="currentImage"/>
  </div>

  <div id="buttons">
    <button id="usePhoto" onclick="uploadPhoto();">Add</button>
    <button id="removePhoto" onclick="removePhoto();">Remove</button>
    <button id="clearAll" onclick="clearAll();">Clear All</button>
  </div>

  <div id="loading">
    <img src="img/loading.gif" alt="">
  </div>

  <div id="divider"></div>

  <div id="result">
    <h4 id="genTitle"></h4>
    <p id="genPar1"></p>
    <p id="genPar2"></p>
    <p id="genPar3"></p>
    <p id="genPar4"></p>
    <p id="genPar5"></p>
    <p id="genPar6"></p>
    <p id="genPar7"></p>
    <p id="genPar8"></p>
    <p id="genPar9"></p>
  </div>



  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
